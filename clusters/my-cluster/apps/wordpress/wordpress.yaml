apiVersion: v1
kind: Namespace
metadata:
  name: wordpress
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  chart:
    spec:
      chart: wordpress
      version: "6.2.2"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1m0s
  values:
    existingSecret: wordpress
    ingress:
      enabled: true
      hostname: wp.rbl.wtf
